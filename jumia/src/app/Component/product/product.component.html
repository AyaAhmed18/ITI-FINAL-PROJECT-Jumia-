<div class="row ">
    <div class="col-3 col-md  shadow-sm rounded  " style="width: 23%;">
        <app-filter></app-filter>
    </div>
    <div class="col-9 col-md shadow-sm rounded m-2">
        <div class="row bg-body rounded  row-cols-1 row-cols-md-4 g-4">


            @for(pro of AllProducts;track pro.id;){
                
            <div class="clo-2 ">
                <div class="show-cards-btn card cards-hover" style="width:210px; height: 440px; border: none;">
                    <!-- <img class="card-img-top" src="../../../assets/ProductImg/1.jpg" alt="Card image"
                        style="width:100%"> -->
                        <img  [src]="pro.images"  class="card-img-top"alt="Card image"style="width:100%">
                    <div class="label-Cards-top px-2">
                        <span class="text-white ">Buy 400 get {{pro.discount}} off</span>
                    </div>
                    <span class=" cards-question"><a href=""><i class="fa fa-question-circle"
                                style="cursor: pointer"></i></a></span>
                    <span class=" cards-heart"><a href="#exampleModalToggle" role="button" data-bs-toggle="modal"><i
                                class="fa fa-heart-o" style="cursor: pointer"></i></a>
                    </span>
                    <div class="card-body">

                        <p class="blockquote-footer"><small>{{pro.shortDescription}}</small></p>
                        <b><strong>EGP {{pro.realPrice-(pro.realPrice*pro.discount/100)}}</strong></b>

                        <ul class="list-inline">
                            <li class="list-inline-item"><small><del>EGP {{pro.realPrice}}</del> </small></li>
                            <li class="list-inline-item offer-cards px-1"><small>-{{pro.discount}}%</small></li>

                        </ul>
                        <div class="stars">
                            <i class="fa fa-star "></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa text-secondary">(44)</i>
                        </div>

                        <div class="hide-btn-cards ">
                            <button class="btn w-100 text-white" (click)="AddToCart(pro)"[disabled]="pro.addedToCart" >Add To Cart</button>
                        </div>
                    </div>
                </div>

           
        </div>
    
<!-- test -->

 




<!-- test -->






        <!-- Modal -->
        <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalToggleLabel">Please select a variation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="center-align">
                            <input type="radio" name="size" id="size_1" value="small" />
                            <label class=" radio-popup-size" for="size_1">M</label>

                            <input type="radio" name="size" id="size_2" value="small" />
                            <label class="radio-popup-size" for="size_2">L</label>

                            <input type="radio" name="size" id="size_3" value="small" />
                            <label class="radio-popup-size" for="size_3">XL</label>

                            <input type="radio" name="size" id="size_4" value="small" />
                            <label class="radio-popup-size" for="size_4">XxL</label>

                            <input type="radio" name="size" id="size_5" value="small" />
                            <label class="radio-popup-size" for="size_5">XxxL</label>
                        </div>
                        <h2><strong>EGP 245.00</strong></h2>

                        <ul class="list-inline">
                            <li class="list-inline-item"><small><del>EGP 850.00</del> </small></li>
                            <li class="list-inline-item offer-cards px-1"><small>-60%</small></li>

                        </ul>
                    </div>
                    <div class="modal-footer ">
                        <button class="btn w-100 text-white " (click)="addToWishlist(pro)"><i class="fa fa-heart-o p-1 float-start"></i>ADD
                            TO WISHLIST</button>
                    </div>
                </div>
            </div>
            
        </div>}
    </div>
