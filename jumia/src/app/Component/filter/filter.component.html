            <div class="col-12"><strong class="px-2">DISCOUNT</strong></div>
            <div class="col-12 ">
                <div class="form-check m-2">
                    <input class="form-check-input"name="minDisc" [(ngModel)]="minDiscount"  type="radio" value="50" id="offer50ormor"(click)="filterProducts()">
                    <label class="form-check-label" for="offer50ormor">
                    <small>50% or more</small>
                    </label>
                </div>
                <div class="form-check m-2">
                    <input class="form-check-input"name="minDisc" [(ngModel)]="minDiscount" type="radio" value="40" id="offer49ormor"(click)="filterProducts()">
                    <label class="form-check-label" for="offer40ormor">
                        <small>40% or more</small>
                    </label>
                </div>
                <div class="form-check m-2">
                    <input class="form-check-input"name="minDisc" [(ngModel)]="minDiscount" type="radio" value="30" id="offer30ormor"(click)="filterProducts()">
                    <label class="form-check-label" for="offer30ormor">
                        <small>30% or more</small>
                    </label>
                </div>
                <div class="form-check m-2">
                    <input class="form-check-input"name="minDisc" [(ngModel)]="minDiscount" type="radio" value="20" id="offer20ormor"(click)="filterProducts()">

                        <small>20% or more</small>
                    </label>
                </div>
                <div class="form-check m-2">
                    <input class="form-check-input"name="minDisc" [(ngModel)]="minDiscount" type="radio" value="10" id="offer10ormor"(click)="filterProducts()">

                    </label>
                </div>
                <!-- <button (click)="filterProducts()">Filter</button> -->
            </div>
            <div class="col-12">




                <p>PRICE (EGP)</p>


                <div class="slider">
                    <div class="progress"></div>
                </div>
                <div class="range-input">
                    <input type="range" class="range-min" min="29" max="1900" value="500" step="5">
                    <input type="range" class="range-max" min="29" max="1900" value="1500" step="5">
                </div>

                <div class="price-input">
                    <div class="field">

                        <input type="number" class="input-min"[(ngModel)]="minPrice" value="2500">
                    </div>
                    <div class="separator">-</div>
                    <div class="field">

                        <input type="number" class="input-max"[(ngModel)]="maxPrice" value="7500">
                    </div>

                </div>
                <button class="btn btn-primary" (click)="filterProducts()">Range Price</button>



            </div>

    <div class="col-9 col-md shadow-sm rounded m-2">

        <app-product [products]="products"></app-product>
    </div>
    <div class="b-pagination-outer">

      <ul id="border-pagination">
        <li><a (click)="prevPage()">«</a></li>
        <li><a *ngFor="let page of pageNumbers" (click)="goToPage(page)">{{ page }}</a></li>

        <li><a (click)="nextPage()">»</a></li>
      </ul>
    </div>
</div>
